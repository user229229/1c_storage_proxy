<VirtualHost *:80>
	LoadModule _1cws_module "/opt/1cv8/x86_64/8.3.22.1750/wsap24.so"
	ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html"
    AddHandler 1cws-process .1ccr
    Alias "/storage" "/var/www/crs/"
    <Directory /var/www/crs>
    	DirectorySlash Off
        SetHandler 1cws-process
        ManagedApplicationDescriptor /var/www/crs/1crep.1ccr
        Order allow,deny
        Allow from All
    </Directory>
    LogLevel info
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

